<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header, Footer, Filters, and Results</title>
  <link rel="icon" href="images/icon.png">
  <link rel="stylesheet" href="styles/4-common.css">
  <link rel="stylesheet" href="styles/3-header.css">
  <link rel="stylesheet" href="styles/3-footer.css">
  <link rel="stylesheet" href="styles/6-filters.css">
  <link rel="stylesheet" href="styles/7-places.css">
</head>
<body>

  <header>
    <div class="logo"></div>
  </header>

  <div class="container">
    <section class="filters">
      <div class="locations">
        <h3>States</h3>
        <ul class="popover">
          <li>
            <h2>California</h2>
            <ul>
              <li>Los Angeles</li>
              <li>San Francisco</li>
            </ul>
          </li>
          <li>
            <h2>New York</h2>
            <ul>
              <li>New York City</li>
              <li>Buffalo</li>
            </ul>
          </li>
          <li>
            <h2>Texas</h2>
            <ul>
              <li>Houston</li>
              <li>Dallas</li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="amenities">
        <h3>Amenities</h3>
        <ul class="popover">
          <li>Gym</li>
          <li>Pool</li>
          <li>Parking</li>
        </ul>
      </div>
      <button>Search</button>
    </section>

    <section class="places">
      <h1>Places</h1>
      <article>
        <h2>Place 1</h2>
      </article>
      <article>
        <h2>Place 2</h2>
      </article>
      <article>
        <h2>Place 3</h2>
      </article>
      <!-- Add more articles for additional places -->
    </section>
  </div>

  <footer>
    <p>Best School</p>
  </footer>

</body>
</html>
